<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Distribuido</title>
    <!-- Incluye Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reducir tamaño de los campos */
        .form-control,
        .form-select {
            font-size: 0.875rem; /* Tamaño reducido */
            height: 2rem;       /* Reducir altura */
        }
        label {
            font-size: 0.875rem; /* Etiquetas más compactas */
        }
        .input-group-text {
            font-size: 0.75rem;
        }
        .right-section .form-control {
            max-width: 150px; /* Reducir ancho en la sección derecha */
        }
        /* Para ajustar separación de las dos columnas */
        .form-container {
            display: flex;
            justify-content: space-between; /* Coloca una sección a cada extremo */
        }
        .left-section {
            width: 25%; /* Ancho de la sección izquierda */
        }
        .right-section {
            width: 30%; /* Ancho de la sección derecha */
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4">Formulario Distribuido</h2>

    <form>
        <!-- Contenedor Principal -->
        <div class="form-container">
            <!-- Sección Izquierda -->
            <div class="left-section">
                <!-- Vendedor -->
                <div class="mb-4">
                    <label for="vendedor" class="form-label">Vendedor</label>
                    <select id="vendedor" class="form-select">
                        <option selected>- Ningún empleado del departamento -</option>
                        <option value="1">Empleado 1</option>
                        <option value="2">Empleado 2</option>
                    </select>
                </div>

                <!-- Comentarios -->
                <div class="mb-4">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea id="comentarios" class="form-control" rows="5" placeholder="Ingrese sus comentarios"></textarea>
                </div>

                <!-- Ejecución de orden de pago -->
                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="ejecucion">
                    <label class="form-check-label" for="ejecucion">Ejecución de orden de pago</label>
                </div>
            </div>

            <!-- Sección Derecha -->
            <div class="right-section">
                <!-- Totales -->
                <div class="mb-3">
                    <label for="totalAntesDescuento" class="form-label">Total antes del descuento</label>
                    <input type="number" id="totalAntesDescuento" class="form-control" placeholder="0.00" readonly>
                </div>

                <div class="mb-3">
                    <label for="descuento" class="form-label">Descuento (%)</label>
                    <div class="input-group">
                        <input type="number" id="descuento" class="form-control" placeholder="0.00">
                        <span class="input-group-text">%</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="anticipoTotal" class="form-label">Anticipo total</label>
                    <input type="number" id="anticipoTotal" class="form-control" placeholder="0.00">
                </div>

                <div class="mb-3">
                    <label for="gastosAdicionales" class="form-label">Gastos adicionales</label>
                    <div class="input-group">
                        <input type="number" id="gastosAdicionales" class="form-control" placeholder="0.00">
                        <button class="btn btn-secondary btn-sm" type="button">
                            <span class="text-warning">➤</span>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="redondeo" class="form-check-input">
                        <label for="redondeo" class="form-check-label">Redondeo</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="totalRedondeo" class="form-label">Redondeo total</label>
                    <input type="number" id="totalRedondeo" class="form-control" placeholder="$ 0.00" readonly>
                </div>

                <div class="mb-3">
                    <label for="impuesto" class="form-label">Impuesto</label>
                    <input type="number" id="impuesto" class="form-control" placeholder="$ 0.00" readonly>
                </div>

                <div class="mb-3">
                    <label for="retenciones" class="form-label">Retenciones</label>
                    <input type="number" id="retenciones" class="form-control" placeholder="$ 0.00" readonly>
                </div>

                <div class="mb-3">
                    <label for="total" class="form-label">Total</label>
                    <input type="number" id="total" class="form-control" placeholder="$ 0.00" readonly>
                </div>

                <div class="mb-3">
                    <label for="saldo" class="form-label">Saldo vencido</label>
                    <input type="number" id="saldo" class="form-control" placeholder="$ 0.00" readonly>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
