<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Editable con Bootstrap</title>
    <!-- Incluye Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h2 class="mb-4">Tabla Editable</h2>

    <form id="articulosForm">
        <div class="table-responsive">
            {% comment %} table-striped {% endcomment %}
            <table class="table table-bordered ">
                <thead class="table-light">
                    <tr>
                        <th class="bg-secondary-subtle">#</th>
                        <th>Número de artículo</th>
                        <th>Cantidad</th>
                        <th>Precio por unidad</th>
                        <th>% de descuento</th>
                        <th>Indicador de impuestos</th>
                        <th>Sujeto a retención de impuesto</th>
                        <th>Total (ML)</th>
                        <th>Código de unidad de medida</th>
                        <th>País/región de origen</th>
                        <th>Número de acuerdo global</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="bg-secondary-subtle">1</td>
                        <td><input type="text" class="form-control" name="numero_articulo" placeholder="Número"></td>
                        <td><input type="number" class="form-control" name="cantidad" placeholder="Cantidad"></td>
                        <td><input type="number" class="form-control" name="precio" placeholder="Precio" step="0.01"></td>
                        <td><input type="number" class="form-control" name="descuento" placeholder="% Descuento" step="0.01"></td>
                        <td>
                            <select class="form-select" name="indicador_impuestos">
                                <option value="">Seleccione</option>
                                <option value="exento">Exento</option>
                                <option value="gravado">Gravado</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-select" name="retencion_impuesto">
                                <option value="">Seleccione</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </td>
                        <td><input type="number" class="form-control" name="total" placeholder="Total" step="0.01" readonly></td>
                        <td><input type="text" class="form-control" name="unidad_medida" placeholder="Código"></td>
                        <td><input type="text" class="form-control" name="pais_origen" placeholder="País/Región"></td>
                        <td><input type="text" class="form-control" name="acuerdo_global" placeholder="Acuerdo"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" onclick="addRow()">Agregar Fila</button>
            <button type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Función para agregar una nueva fila a la tabla
    
</script>

</body>
</html>
