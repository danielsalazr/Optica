{% extends 'base.html' %} {% block container %}

<body class="vh-100">
  <div class="container-fluid d-flex w-100 vh-100 align-items-center">
    <div class="row w-100">
      <div class="col-sm-6 col-md-6 mb-3  mx-auto">
        <div class="card">
          <div class="card-header">
            <h3>Seleccione un modulo</h3>
          </div>
          <div class="card-body d-flex flex-column">
            <a href="{% url 'ventas' %}" type="button" class="btn btn-primary btn-lg my-1">Ventas</a>
            <a href="{% url 'abonos' %}" type="button" class="btn btn-primary btn-lg my-1">Abonos</a>
            <a href="{% url 'reportes' %}" type="button" class="btn btn-primary btn-lg my-1">Reportes</a>
            <a href="{% url 'admin' %}" type="button" class="btn btn-primary btn-lg my-1">Administrador</a>
            {% comment %} <button type="button" class="btn btn-primary btn-lg my-1">Crear Proveedor</button>
            <button type="button" class="btn btn-primary btn-lg my-1"></button> {% endcomment %}
            {% comment %} <form>
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ingrese su correo electrónico"
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Ingrese su contraseña"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Iniciar sesión
              </button>
            </form> {% endcomment %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock container %}
